<body>
	<div id="container">
		<div class="tit_nav tit_nav_diag">
			<!--서브 비주얼-->

			<h3 class="off">취업 진단</h3>

			<!--

			<div class="inner">
				<div class="bg_gray mg50 daigVisual">
					<div class="tit">
						<h4 class="f28 blue">
							취업준비도 진단 서비스
						</h4>
						<p class="f18">과연 내가 취업할 수 있는 가능성은?</p>
					</div>
					<p class="f16 gray mt20">
						취업가능성진단은 원하는 직업에 취업하기에 본인의 역량수준이 어느정도인지 진단해볼 수 있습니다. <br><br>

						본 진단 서비스는 생애주기, 경력사항, 학력사항에 따라 상이한 결과가 도출되어, 자가진단을 통해 자신의 취업가능성을 예측해보고 보다 똑똑한 구직준비를
						할 수 있도록 도와줍니다.


					</p>
				</div>


				<div class="emab_select_top">
					<span class="ea_age"></span>
					<p><strong class="blue">생애주기</strong> 선택</p>
				</div>
				<!--//inner-->
			</div>
			<div class="emab_select">
				<div class="inner">
				<div class="flex">
					<div class="item">
						<div class="radio_style01 radio_bottom">
							<input type="radio" id="ja01" name="ja">
							<label for="ja01" class="blue">
								<div class="img">
									<img src="images/diag/youth.png" alt="청년이미지">
								</div>
								<p class="txt">
									청년
									<span class="gray">(18세~34세)</span>
								</p>
							</label>
						</div>
					</div>
					<div class="item">
						<div class="radio_style01 radio_bottom">
							<input type="radio" id="ja02" name="ja">
							<label for="ja02" class="blue">
								<div class="img">
									<img src="images/diag/middle-aged.png" alt="중년남성, 남성, 여성">
								</div>
								<p class="txt">중장년
									<span class="gray">(35세 ~ 64세)</span>
								</p>
							</label>
						</div>
					</div>
					</div>
						<div class="diag_btn tct mt70">
