<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>전라도일자리정보망</title>
	<!--전라도 일자리 정보망 css-->
	<link rel="stylesheet" type="text/css" href="https://job.jeonnam.go.kr/site/jnjob/plat/css/base.css?ver=1">
	<link rel="stylesheet" type="text/css" href="https://job.jeonnam.go.kr/site/jnjob/plat/css/index.css?ver=1">
	<link rel="stylesheet" type="text/css" href="https://job.jeonnam.go.kr/site/jnjob/plat/css/content.css?ver=1">
	<link rel="stylesheet" type="text/css" href="https://job.jeonnam.go.kr/site/jnjob/plat/css/board.css?ver=1">
	<link rel="stylesheet" href="https://job.jeonnam.go.kr/site/jnjob/plat/css/layout.css">
	<!--추가 css-->
	<link rel="stylesheet" href="css/diag.css">
</head>

<body>
	<div class="diag_wrap">
	<div class="inner">
		<p class="square_tit">사용자 정보</p>
		<div class="table_style04 mb50 mb_table">
			<table class="mt20 w100">
				<caption>사용자정보</caption>
				<thead>
					<tr>
						<th scope="col">신청자명</th>
						<th scope="col">구직상태</th>
						<th scope="col">신청일</th>
						<th scope="col">연령</th>
						<th scope="col">취업준비기간</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="tct">김성근</td>
						<td class="tct">구직중</td>
						<td class="tct">2023-01-11</td>
						<td class="tct">10대</td>
						<td class="tct">1개월</td>
					</tr>
				</tbody>
			</table>
		</div>

		<p class="square_tit">진단 결과</p>
		<div class="table_style04  mb_table">
			<table class="mt20 w100">
				<caption>진단결과</caption>
			
				<thead>
					<tr>
						<th scope="col">카테고리</th>
						<th scope="col"> 문항</th>
						<th scope="col">YES</th>
						<th scope="col"> NO</th>
						<th scope="col">추천서비스</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="tct">직무/직종</td>
						<td>나는 현재 지원하고자 하는 명확한 직무 또는 직종을 선택하지 못했다</td>
						<td class="tct">
							<div class="radio_style01">
								<input type="radio" id="yes"  name="item1">

								<label for="yes" class="hide">yes</label>
							</div>
						</td>
						<td class="tct">
							<div class="radio_style01">
								<input type="radio" id="no" name="item1">

								<label for="no" class="hide">no</label>
							</div>
						</td>
						<td class="tct"> 직업선호도, 자기소개서 컨설팅</td>
					</tr>
					
					<tr>
						<td class="tct">직무/직종</td>
						<td>나는 현재 지원하</td>
						<td class="tct">
							<div class="radio_style01">
								<input type="radio" id="yes02"  name="item2">

								<label for="yes02" class="hide">yes</label>
							</div>
						</td>
						<td class="tct">
							<div class="radio_style01">
								<input type="radio" id="no02" name="item2">

								<label for="no02" class="hide">no</label>
							</div>
						</td>
						<td class="tct"> 직업선호도, 자기소개서 컨설팅</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="trt mt30">
			<a href="#" class="btn_blue02 btn_style01">
			목록
		</a>
		</div>
		</div>
	</div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/diag.js"></script>
</body></html>
